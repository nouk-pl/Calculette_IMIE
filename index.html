<html>
<head>
    <title>Calcultrice</title>
    <meta>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/operation.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
       <div class="calculator">
        <div class="row">
            <input id="screen" type="text" disabled>
        </div>
           <div class="row">
               <a href="#" onclick="inputNumber(7)"><div class="tile">7</div></a>
               <a href="#" onclick="inputNumber(8)"><div class="tile">8</div></a>
               <a href="#" onclick="inputNumber(9)"><div class="tile">9</div></a>
               <a href="#" onclick="add_operator()"><div class="tile">+</div></a>
           </div>
        <div class="row">
            <a href="#" onclick="inputNumber(4)"><div class="tile">4</div></a>
            <a href="#" onclick="inputNumber(5)"><div class="tile">5</div></a>
            <a href="#" onclick="inputNumber(6)"><div class="tile">6</div></a>
            <a href="#" onclick="sub_operator()"><div class="tile">-</div></a>
        </div>
        <div class="row">
            <a href="#" onclick="inputNumber(1)"><div class="tile">1</div></a>
            <a href="#" onclick="inputNumber(2)"><div class="tile">2</div></a>
            <a href="#" onclick="inputNumber(3)"><div class="tile">3</div></a>
            <a href="#" onclick="div_operator()"><div class="tile">/</div></a>
        </div>
        <div class="row">
            <a href="#" onclick="equal()"><div class="tile">=</div></a>
            <a href="#" onclick="inputNumber(0)"><div class="tile">0</div></a>
            <a href="#" onclick="clear()"><div class="tile">C</div></a>
            <a href="#" onclick="times_operator()"><div class="tile">X</div></a>
        </div>
       </div>
    </div>
</body>
</html>
